<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="./customcss/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

   <main> 

    <!-- Início do header -->

<div class="container"> 
    <div class="pt-5 d-flex flex-row justify-content-start">


    </div>
    <i class="fa-solid fa-arrow-left nav-icon"></i>

    <span class="categoria m-2 text-light">Nova despesa</span>

    
    <div> 
        <span class="heading fw-bold text-light"> Valor da despesa </span>
    </div>
    <div> 
        <span class="sub-heading fw-bold text-light"> R$ 109,25 </span>
    </div>

    <!-- Fim do header -->

    <!--Inicio do retângulo-input -->
    <ul class="list-group m-1 p-3">
        <li class="list-group-item list-group-item-group bg-light">
            <i class="list-group-item-icon fa-solid fa-calendar"></i>
            <span class="list-group-item-text">Dia</span>
            <form-group class="col-md-6">
              <input type="date" class="form-control" id="descricao">
            </form-group>
          </li>
          <li class="list-group-item list-group-item-group bg-light">
            <i class="list-group-item-icon fa-solid fa-note-sticky"></i>
            <span class="list-group-item-text">Descrição</span>
            <form-group class="col-md-6">
              <input type="text" class="form-control" id="descricao">
            </form-group>
          </li>
          <li class="list-group-item list-group-item-group bg-light">
            <i class="fa-solid fa-wallet category-icons"></i>
            <span class="list-group-item-text">Pagar com</span>
            <form-group class="col-md-6">
                <div class="form-group">
                    <select class="form-control" id="exampleSelect">
                        <option>Cartão de crédito</option>
                        <option>Cartão de débito</option>
                        <option>Dinheiro</option>
                        <option>Pix</option>
                        <option>Cheque</option>
                    </select>            </form-group>
          </li>
          <li class="list-group-item list-group-item-group bg-light">
            <i class="list-group-item-icon fa-solid fa-folder"></i>
            <span class="list-group-item-text">Categoria</span>
            <form-group class="col-md-6">
                <select class="form-control" id="exampleSelect">
                    <option>Lazer</option>
                    <option>Saúde</option>
                    <option>Alimentação</option>
                    <option>Cuidado pessoal</option>
                    <option>Urgência</option>
                </select>
                </form-group>
          </li>
          <li class="list-group-item list-group-item-group list-group-item-right bg-light">
            <i class="list-group-item-icon fa-solid fa-ticket"></i>
            <span class="list-group-item-text">Comprovante</span>
            <form-group class="col-md-6 d-flex justify-content-end">
            <input type="file" class="form-control" id="Comprovante"> 
            </form-group>
          </li>
          
      
          
      </ul>
      <!-- Fim do retângulo-input -->
</main>
</body>
</html>
